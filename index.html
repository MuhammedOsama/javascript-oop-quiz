<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
</head>
<body>
<div class="final" style="display: none">
    <h2>You answered add questions</h2>
    <p class="score"></p>
    <h4>Try again?</h4>
    <button id="again">Again</button>
</div>
<div class="quiz">
    <div class="count">
        <p class="current">0</p>
        <p class="">/</p>
        <p class="total"></p>
    </div>
    <h3 id="questions"></h3>
    <label id="a1"></label>
    <label id="a2"></label>
    <label id="a3"></label>
    <label id="a4"></label>
    <button id="next">Submit</button>
</div>
<div class="settings">
    <h2>Quiz Settings</h2>
    <label for="category">Select Category</label>
    <select name="" id="category">
        <option value="9">General Knowledge</option>
        <option value="27">Animals</option>
        <option value="23">History</option>
        <option value="21">Sports</option>
    </select>
    <div>
        <label for="difficulty">Difficulty</label>
        <label for="easy">
            <input type="radio" id="easy">
            Easy
        </label>
        <label for="medium">
            <input type="radio" id="medium">
            Medium
        </label>
        <label for="hard">
            <input type="radio" id="hard">
            Hard
        </label>
    </div>
    <div>
        <label for="nQuestions">Number of questions</label>
        <input type="number" id="nQuestions">
    </div>
    <button type="submit" id="btn">Start Quiz</button>
</div>
<script type="module" src="./js/main.js"></script>
</body>
</html>
